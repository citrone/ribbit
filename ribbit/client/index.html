<head>

</head>

<body>
  <header>
    {{> header}}
  </header>
  {{> content}}
  <footer>
    {{> footer}}
  </footer>
</body>

<template name="content">
  {{#if currentUser}}
    {{#if currentPage "buddies"}}
      {{> buddiescontent}}
    {{/if}}

    {{#if currentPage "public"}}
      {{> public}}
    {{/if}}

    {{#if currentPage "profile"}}
      {{> profile}}
    {{/if}}
  {{else}}
    {{> homecontent}}
  {{/if}}
</template>
